<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء المخزون - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script> <!-- Include QuaggaJS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #F4E1BC;
            overflow: auto; /* Enable scrolling for the whole page */
            position: relative;
        }

        .icon-textbox-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: #E8D3A5;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }

        .textbox {
            width: 200px;
            height: 20px;
            margin-left: 10px;
            background-color: #F4E1BC;
            border: none;
            outline: none;
            font-size: 12px;
            text-align: left;
            padding: 5px;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            padding: 20px;
            border-radius: 8px;
            background-color: #E8D3A5;
        }

        .camera-preview {
            width: 300px;
            height: 300px;
            background-color: black;
        }

        .barcode-textbox {
            width: 300px;
            height: 35px;
            font-size: 18px;
            padding: 5px;
            text-align: right;
            border: none;
            outline: none;
            background-color: #F4E1BC;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            text-align: right;
            display: block;
            width: 100%;
            margin-bottom: 0;
        }

        /* Custom style for dropdown menu */
        .custom-dropdown {
            width: 300px;
            height: 35px;
            font-size: 18px;
            padding: 5px;
            text-align: right;
            border: none;
            outline: none;
            background-color: #F4E1BC;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M7 10l5 5 5-5H7z"/></svg>');
            background-repeat: no-repeat;
            background-position: calc(100% - 10px) center;
            background-size: 20px;
        }

        .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px; /* Add some space above the buttons */
    gap: 50px; /* Add gap between buttons */
}

.submit-button {
    background-color: #006400; /* Dark green */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

.another-item-button {
    background-color: #90EE90; /* Light green */
    color: black;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

.submit-button:hover,
.another-item-button:hover {
    opacity: 0.8; /* Optional: Add hover effect */
}

    </style>
</head>
<body>
    <!-- Top left container with off button and username textbox -->
    <div class="icon-textbox-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
        <input type="text" class="textbox" id="emailTextbox" placeholder=""/>
    </div>

    <!-- Center container with camera preview and barcode textbox -->
    <div class="center-container">
        <video id="camera-preview" class="camera-preview" autoplay></video>
        
        <label for="barcode-textbox" class="form-label">باركود</label>
        <input type="text" id="barcode-textbox" class="barcode-textbox" placeholder="" readonly>

        <!-- Dropdown menu with custom style -->
        <label for="category-dropdown" class="form-label">الفئة</label>
        <select id="category-dropdown" class="custom-dropdown">
            <option value="" disabled selected></option>
            <!-- Options will be populated by JavaScript -->
        </select>
        <label for="category-dropdown" class="form-label">اسم الصنف</label>
        <input type="text" id="item-name-textbox" class="barcode-textbox" list="item-suggestion-list">
        <label for="category-dropdown" class="form-label">وحدة القياس</label>
        <select id="measurement-unit-dropdown" class="custom-dropdown">
        <option value="" disabled selected></option>
        <option value="وحدة">وحدة</option>
        <option value="كيلو">كيلو</option>
        <option value="متر">متر</option>
        <option value="متر مربع">متر مربع</option>
        <option value="كيس">كيس</option>
        <option value="علبة">علبة</option>
        <option value="زجاجة">زجاجة</option>
        <option value="كرتونة">كرتونة</option>
        <option value="شكارة">شكارة</option>
        <option value="لفة">لفة</option>
        <option value="دستة">دستة</option>
        <option value="شنطة">شنطة</option>
        <option value="قطعة">قطعة</option>
        <option value="طن">طن</option>
        <option value="جرام">جرام</option>
        <option value="سيخ">سيخ</option>
        <option value="رول">رول</option>
        <option value="صندوق">صندوق</option>
        <option value="عبوة">عبوة</option>
        <option value="لوح">لوح</option>
        <option value="برميل">برميل</option>
        <option value="طرد">طرد</option>
        <option value="قالب">قالب</option>
        <option value="حزمة">حزمة</option>
        <option value="باكو">باكو</option>
        <option value="أنبوبة">أنبوبة</option>
        <option value="جالون">جالون</option>
        <option value="جركن">جركن</option>
        <option value="شوال">شوال</option>
        <option value="جردل">جردل</option>
        <option value="كرتون">كرتون</option>
    </select>
        <label for="category-dropdown" class="form-label">سعر الشراء</label>
        <input type="number" id="purchase-price-textbox" class="barcode-textbox">
        <label for="category-dropdown" class="form-label">سعر البيع</label>
        <input type="number" id="sell-price-textbox" class="barcode-textbox">
        <!-- Buttons at the bottom -->
    <div class="button-container">
        <button id="submit-button" class="submit-button">تم</button>
        <button id="another-item-button" class="another-item-button">صنف آخر</button>
    </div>
    </div>

    <audio id="beep-sound" src="Media/beep.mp3"></audio> <!-- Audio element for beep sound -->

<script>
    // Set the textbox value with the username from the URL
    window.onload = function() {
        const username = getQueryParameter('username');
        if (username) {
            document.getElementById('emailTextbox').placeholder = username;
        }
        startCamera();
        fetchCategories(); // Call the function to fetch categories
    };

    function fetchCategories() {
        const url = 'https://script.google.com/macros/s/AKfycbxalVIABVbzJMWc4UHGp9Y8kv-s8AhbP5grzpcHttOAsQgdsSUOwD3YryXw4vukgw_g/exec'; // Replace with your web app URL
        fetch(url)
            .then(response => response.json())
            .then(data => populateCategories(data))
            .catch(error => console.error('Error fetching categories:', error));
    }

    function populateCategories(categories) {
        const select = document.getElementById('category-dropdown');
        categories.forEach(function(category) {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            select.appendChild(option);
        });

        // Add event listener to update item suggestions when a category is selected
        select.addEventListener('change', function() {
            const selectedCategory = this.value;
            console.log('Selected Category:', selectedCategory); // Debugging log
            fetchItems(selectedCategory); // Call fetchItems function on category change
        });
    }

    function fetchItems(category) {
        const url = `https://script.google.com/macros/s/AKfycbxW1_9To32ui_ttahQBm8x0Ltt9VLlwwN5dWFZ3-QxrttJnURA761U7LkZSbHlRKjl9/exec?category=${encodeURIComponent(category)}`; // Replace with your Google Apps Script web app URL
        fetch(url)
            .then(response => response.json())
            .then(data => updateItemSuggestions(data))
            .catch(error => console.error('Error fetching items:', error));
    }

    function updateItemSuggestions(items) {
        const textbox = document.getElementById('item-name-textbox');
        textbox.setAttribute('list', 'item-suggestion-list');

        // Create a datalist to hold suggestions
        let dataList = document.getElementById('item-suggestion-list');
        if (!dataList) {
            dataList = document.createElement('datalist');
            dataList.id = 'item-suggestion-list';
            document.body.appendChild(dataList);
        }

        // Clear previous options
        dataList.innerHTML = '';

        // Add new options
        items.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            dataList.appendChild(option);
        });
    }

    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    async function startCamera() {
        try {
            const constraints = {
                video: {
                    facingMode: 'environment',
                },
            };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            const videoElement = document.getElementById('camera-preview');
            videoElement.srcObject = stream;
            startBarcodeDetection();
        } catch (error) {
            console.error('Error accessing the camera:', error);
        }
    }

    function startBarcodeDetection() {
        Quagga.init({
            inputStream: {
                type: 'LiveStream',
                target: document.querySelector('#camera-preview'),
            },
            decoder: {
                readers: ['code_128_reader', 'ean_reader', 'ean_8_reader', 'code_39_reader', 'code_39_vin_reader', 'upc_reader', 'upc_e_reader', 'i2of5_reader'],
            },
        }, (err) => {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
            console.log('Barcode detection started');
        });

        Quagga.onDetected((data) => {
            const code = data.codeResult.code;
            const barcodeTextbox = document.getElementById('barcode-textbox');
            barcodeTextbox.value = code;

            const beepSound = document.getElementById('beep-sound');
            beepSound.currentTime = 0;
            beepSound.play();
        });
    }
    document.getElementById('another-item-button').addEventListener('click', async function() {
    // Step 1: Validate Inputs
    const category = document.getElementById('category-dropdown').value;
    const itemName = document.getElementById('item-name-textbox').value;
    const measurementUnit = document.getElementById('measurement-unit-dropdown').value;
    const purchasePrice = document.getElementById('purchase-price-textbox').value;
    const sellPrice = document.getElementById('sell-price-textbox').value;
    const email = document.getElementById('emailTextbox').value; // This holds the sheet name

    if (!category || !itemName || !measurementUnit || !purchasePrice || !sellPrice || !email) {
        alert("البيانات غير كاملة، يجب ادخال كل البيانات، فقط الباركود هو الاختياري");
        return;
    }

    // Step 2: Get the first available row
    const url = 'https://script.google.com/macros/s/AKfycbwqBIy4vz3ntMhFFeBXPgKcqz15c7iprtFMuap72o0myw726JXpK4Tf3NBkm-nz1smv/exec?action=getFirstAvailableRow&sheetName=' + encodeURIComponent(email); // Pass sheet name
    const rowResponse = await fetch(url);
    const rowData = await rowResponse.json();

    if (rowData.error) {
        alert(rowData.error); // Handle sheet not found error
        return;
    }

    const firstAvailableRow = rowData.firstAvailableRow;

    // Step 3: Prepare values to update
    const values = [
        document.getElementById('barcode-textbox').value, // A: Barcode
        category,                                          // B: Category
        itemName,                                         // C: Item Name
        measurementUnit,                                  // D: Measurement Unit
        purchasePrice,                                    // E: Purchase Price
        sellPrice                                         // F: Sell Price
    ];

    // Step 4: Update the sheet with the new values
    const updateUrl = `https://script.google.com/macros/s/AKfycbwqBIy4vz3ntMhFFeBXPgKcqz15c7iprtFMuap72o0myw726JXpK4Tf3NBkm-nz1smv/exec?action=updateSheet&row=${firstAvailableRow}&sheetName=${encodeURIComponent(email)}&values=${JSON.stringify(values)}`; // Pass sheet name
    await fetch(updateUrl);

    // Step 5: Clear input values
    document.getElementById('barcode-textbox').value = '';
    document.getElementById('category-dropdown').value = '';
    document.getElementById('item-name-textbox').value = '';
    document.getElementById('measurement-unit-dropdown').value = '';
    document.getElementById('purchase-price-textbox').value = '';
    document.getElementById('sell-price-textbox').value = '';
});

</script>

</body>
</html>
