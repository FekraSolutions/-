<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء المخزون - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script> <!-- Include QuaggaJS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #F4E1BC;
            overflow: hidden;
            position: relative;
        }

        /* Top left container with off button and username textbox */
        .icon-textbox-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: #E8D3A5;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }

        .textbox {
            width: 200px;
            height: 35px;
            margin-left: 10px;
            background-color: #F4E1BC;
            border: none;
            outline: none;
            font-size: 18px;
            text-align: right;
            padding: 5px;
        }

        /* Center container for camera preview and barcode textbox */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            padding: 20px;
            border-radius: 8px;
            background-color: #E8D3A5;
        }

        .camera-preview {
            width: 300px;
            height: 300px;
            background-color: black;
        }

        .barcode-textbox {
            width: 300px;
            height: 35px;
            font-size: 18px;
            padding: 5px;
            text-align: right;
            border: none;
            outline: none;
            background-color: #F4E1BC;
        }
.form-label {
    font-size: 14px; /* Smaller font size for labels */
    color: #333; /* Label color */
    text-align: right; /* Align text to the right for Arabic */
    display: block; /* Makes the label appear on its own line */
    width: 100%;
    margin-bottom: 0; /* Remove space between label and textbox */
}

        .dropdown-input {
    width: 300px; /* Width of the input */
    height: 40px; /* Height of the input */
    font-size: 18px; /* Font size */
    padding: 8px 40px 8px 10px; /* Padding: top, right (space for arrow), bottom, left */
    text-align: right; /* Right-aligned text */
    border: 1px solid #ccc; /* Border color */
    border-radius: 5px; /* Rounded corners */
    background-color: #F4E1BC; /* Background color */
    position: relative; /* Position for the arrow */
    appearance: none; /* Remove default styling */
}

/* Arrow for the dropdown */
.dropdown-input::after {
    content: ''; /* Creates the arrow */
    position: absolute; /* Positioning for the arrow */
    right: 10px; /* Position the arrow */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Centering adjustment */
    border: solid transparent; /* Border for the arrow */
    border-width: 6px 6px 0; /* Triangle shape */
    border-top-color: #333; /* Color of the arrow */
    pointer-events: none; /* Prevent clicks on the arrow */
}

/* Style the datalist dropdown */
datalist {
    max-height: 150px; /* Maximum height of the dropdown */
    overflow-y: auto; /* Scroll if too many options */
    border: 1px solid #ccc; /* Border for the datalist */
    border-radius: 5px; /* Rounded corners for the dropdown */
    background-color: #F4E1BC; /* Background color for the dropdown */
    z-index: 1000; /* Ensure the dropdown appears above other elements */
}

/* Style for the options in the datalist */
datalist option {
    padding: 8px; /* Padding for the options */
    background-color: #F4E1BC; /* Background color for the options */
    color: #333; /* Text color for the options */
}

/* Highlight option on hover */
datalist option:hover {
    background-color: #ddd; /* Background color on hover */
    cursor: pointer; /* Pointer cursor on hover */
}

        
    </style>
</head>
<body>
    <!-- Top left container with off button and username textbox -->
    <div class="icon-textbox-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
        <input type="text" class="textbox" id="emailTextbox" placeholder=""/>
    </div>

    <!-- Center container with camera preview and barcode textbox -->
    <div class="center-container">
        <video id="camera-preview" class="camera-preview" autoplay></video>
        <label for="barcode-textbox" class="form-label">باركود (اختياري)</label>
        <input type="text" id="barcode-textbox" class="barcode-textbox" placeholder="باركود" readonly>
        <label for="barcode-textbox" class="form-label">الفئة</label>
        <input type="text" id="category-dropdown" list="categories" placeholder="اختار أو اكتب الفئة" class="dropdown-input" />
        <datalist id="categories"></datalist>
    </div>

    <audio id="beep-sound" src="Media/beep.mp3"></audio> <!-- Audio element for beep sound -->

    <script>
         // Set the textbox value with the username from the URL
    window.onload = function() {
        const username = getQueryParameter('username');
        if (username) {
            document.getElementById('emailTextbox').placeholder = username;
        }
        startCamera();
        fetchCategories(); // Call the function to fetch categories
    };

    function fetchCategories() {
        const url = 'https://script.google.com/macros/s/AKfycbxalVIABVbzJMWc4UHGp9Y8kv-s8AhbP5grzpcHttOAsQgdsSUOwD3YryXw4vukgw_g/exec'; // Replace with your web app URL
        fetch(url)
            .then(response => response.json())
            .then(data => populateCategories(data))
            .catch(error => console.error('Error fetching categories:', error));
    }

    function populateCategories(categories) {
        const datalist = document.getElementById('categories');
        categories.forEach(function(category) {
            const option = document.createElement('option');
            option.value = category;
            datalist.appendChild(option);
        });
    }

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Access the back camera and stream it to the video element
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment', // Use back camera
                    },
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('camera-preview');
                videoElement.srcObject = stream;

                // Start Quagga for barcode detection
                startBarcodeDetection();
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        function startBarcodeDetection() {
            Quagga.init({
                inputStream: {
                    type: 'LiveStream',
                    target: document.querySelector('#camera-preview'),
                },
                decoder: {
                    readers: ['code_128_reader', 'ean_reader', 'ean_8_reader', 'code_39_reader', 'code_39_vin_reader', 'upc_reader', 'upc_e_reader', 'i2of5_reader'], // List of barcode formats to recognize
                },
            }, (err) => {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start(); // Start Quagga
                console.log('Barcode detection started');
            });

            // Handle detected barcodes
            Quagga.onDetected((data) => {
                const code = data.codeResult.code; // Get the detected barcode value
                const barcodeTextbox = document.getElementById('barcode-textbox');
                barcodeTextbox.value = code; // Update textbox with the detected barcode value

                // Play the beep sound
                const beepSound = document.getElementById('beep-sound');
                beepSound.currentTime = 0; // Reset sound to start
                beepSound.play(); // Play the sound
            });
        }
    </script>
</body>
</html>
