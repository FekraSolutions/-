<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء المخزون - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background-color: #F4E1BC;
            position: relative;
        }

        .icon-textbox-container {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            background-color: #E8D3A5;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }

        .textbox {
            width: 200px;
            height: 35px;
            margin-left: 10px;
            background-color: #F4E1BC;
            border: none;
            outline: none;
            font-size: 18px;
            text-align: right;
            padding: 5px;
            }
       /* Container to hold and center elements */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Full viewport height */
    padding: 20px;
    box-sizing: border-box;
}

/* Camera preview styling */
.camera-preview {
    width: 100%;
    max-width: 300px; /* Limit the maximum width */
    height: auto; /* Maintain aspect ratio */
    border: 2px solid #000; /* Optional border */
    background-color: black;
}

/* Textbox styling */
.textbox {
    margin-top: 20px; /* Space between preview and textbox */
    width: 100%;
    max-width: 300px; /* Limit the maximum width */
    padding: 10px;
    font-size: 16px;
    text-align: center; /* Center text within the textbox */
}

    </style>
</head>
<body>
    <div class="icon-textbox-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
        <input type="text" class="textbox" id="emailTextbox" placeholder=""/>
    </div>
   <div class="container">
    <video id="camera-preview" class="camera-preview" autoplay></video>
    <input type="text" id="barcode-textbox" class="textbox" placeholder="باركود" readonly>
    <audio id="beep-sound" src="Media/beep.mp3"></audio>
</div>

    <script>      
       // Set the textbox value with the username from the URL
window.onload = function() {
    const username = getQueryParameter('username');
    if (username) {
        document.getElementById('emailTextbox').placeholder = username;
    }
    startCamera();
};

function getQueryParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

                // Access the back camera and stream it to the video element
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment', // Use back camera
                    },
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('camera-preview');
                videoElement.srcObject = stream;

                // Start Quagga for barcode detection
                startBarcodeDetection();
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        function startBarcodeDetection() {
            Quagga.init({
                inputStream: {
                    type: 'LiveStream',
                    target: document.querySelector('#camera-preview'),
                },
                decoder: {
                    readers: ['code_128_reader', 'ean_reader', 'ean_8_reader', 'code_39_reader', 'code_39_vin_reader', 'upc_reader', 'upc_e_reader', 'i2of5_reader'], // List of barcode formats to recognize
                },
            }, (err) => {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start(); // Start Quagga
                console.log('Barcode detection started');
            });

            // Handle detected barcodes
            Quagga.onDetected((data) => {
                const code = data.codeResult.code; // Get the detected barcode value
                const barcodeTextbox = document.getElementById('barcode-textbox');
                barcodeTextbox.value = code; // Update textbox with the detected barcode value

                // Play the beep sound
                const beepSound = document.getElementById('beep-sound');
                beepSound.currentTime = 0; // Reset sound to start
                beepSound.play(); // Play the sound
            });
        }
    </script>
</body>
</html>
