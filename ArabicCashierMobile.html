<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكاشير موبايل - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background-color: #F4E1BC;
            position: relative;
        }
        .icon-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Adds space between icon and button */
            padding: 0 10px;
        }
        .full-width-button {
            width: 100%;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF; /* Adjust as needed */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .full-width-button:hover {
            background-color: #0056b3; /* Darken on hover */
        }
        .camera-preview {
            width: 100vw; /* Full width of the viewport */
            height: 100vw; /* Square - full width */
            max-height: 100vh; /* Limit height to viewport */
            background-color: black; /* Fallback color */
            display: none; /* Hide initially */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire square */
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
    </div>
    
    <!-- Button container to hold the full-width button -->
    <div class="button-container">
        <button class="full-width-button">كاش</button>
    </div>

    <!-- Camera preview square -->
    <div class="camera-preview" id="cameraPreview">
        <video id="video" autoplay playsinline></video>
    </div>

    <script>
        // Automatically enable the camera when the page loads
        window.onload = function() {
            const cameraPreview = document.getElementById('cameraPreview');
            const video = document.getElementById('video');

            // Show the camera preview
            cameraPreview.style.display = 'block';

            // Request access to the back camera
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' } // Use the back camera
            })
            .then(stream => {
                // Attach the camera stream to the video element
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing the camera: ", error);
            });
        };
    </script>
</body>
</html>
