<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكاشير موبايل - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing/0.18.6/zxing.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #F4E1BC;
            position: relative;
        }
        .icon-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Space between icon and button */
            padding: 0 10px;
        }
        .full-width-button {
            width: 100%;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF; /* Adjust as needed */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .full-width-button:hover {
            background-color: #0056b3; /* Darken on hover */
        }
        .camera-preview {
            width: 100%;
            height: 100%; /* Full screen height */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Behind other elements */
        }
        #barcodeResult {
            margin-top: 20px; /* Space below camera */
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
    </div>

    <div class="button-container">
        <button class="full-width-button">كاش</button>
    </div>

    <!-- Video element for camera preview -->
    <video id="video" class="camera-preview" autoplay playsinline></video>
    <div id="barcodeResult">مسح باركود: </div>

    <script>
        const video = document.getElementById('video');
        const barcodeResult = document.getElementById('barcodeResult');
        const codeReader = new ZXing.BrowserMultiFormatReader();

        // Start the video stream
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then((stream) => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // Required to tell iOS Safari we don't want fullscreen
                video.play();
                startBarcodeScanning(); // Start scanning after the video is playing
            })
            .catch(err => {
                console.error('Error accessing camera: ', err);
            });

        function startBarcodeScanning() {
            // Continuously scan for barcodes
            const decodeBarcode = () => {
                codeReader.decodeFromVideoDevice(undefined, video, (result, err) => {
                    if (result) {
                        barcodeResult.innerText = `مسح باركود: ${result.text}`;
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            };

            decodeBarcode(); // Start the decoding process
        }
    </script>
</body>
</html>
