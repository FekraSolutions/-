<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكاشير - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background-color: #F4E1BC;
            position: relative;
        }
        .icon-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Adds space between icon and button */
            padding: 0 10px;
        }
        .full-width-button {
            width: 100%;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF; /* Adjust as needed */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .full-width-button:hover {
            background-color: #0056b3; /* Darken on hover */
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
    </div>
    
    <!-- Button container to hold the full-width button -->
    <div class="button-container">
        <button class="full-width-button">كاش</button>
    </div>
</body>
</html>
