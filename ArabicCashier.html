<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكاشير - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background-color: #F4E1BC;
            position: relative;
        }
        .icon-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px;
            padding: 0 10px;
        }
        .full-width-button {
            width: 100%;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .full-width-button:hover {
            background-color: #0056b3;
        }
        .camera-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 0 10px;
        }
        .camera-preview {
            width: 100%;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
    </div>
    
    <div class="button-container">
        <button class="full-width-button">كاش</button>
    </div>

    <!-- Camera container to hold the video preview -->
    <div class="camera-container">
        <video id="camera-preview" class="camera-preview" autoplay playsinline></video>
    </div>

    <script>
        // Access the device camera and stream it to the video element
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('camera-preview');
                video.srcObject = stream;
            } catch (error) {
                console.error("Camera access was denied or not available:", error);
            }
        }

        // Start the camera when the page loads
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
