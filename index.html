<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق محلات مواد البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">   
    <!-- Meta Tags for Social Media -->
    <meta property="og:title" content="تطبيق محلات مواد البناء" />
    <meta property="og:description" content="كاشير، مراقبة مخزون، نقدية، أرصدة عملاء وموردين، والمزيد." />
    <meta property="og:image" content="Media/Tlogo.png" /> <!-- Thumbnail for social media -->

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cairo', sans-serif;
            position: relative;
            flex-direction: column;
            background-color: #F4E1BC; /* Light sand color, more yellowish */
            padding: 10px; /* Added padding for mobile */
            box-sizing: border-box; /* Include padding in width calculations */
        }
        /* Title styling */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: black;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            width: 100%; /* Allow full width */
        }
        /* Login box styling */
        .login-box {
            border: 1px solid black;
            padding: 20px;
            width: 100%; /* Full width on mobile */
            max-width: 300px; /* Limit max width for larger screens */
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: right;
        }

        /* Label styling */
        label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        /* Textbox styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        /* Button styling */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            flex-grow: 1; /* Allow buttons to grow */
            margin: 0 5px; /* Add some space between buttons */
        }
        /* Splitter line */
        .splitter {
            width: 100%;
            height: 2px;
            background-color: #ccc; /* Line color */
            margin: 20px 0; /* Spacing around the line */
        }
        /* Social media icons */
        .social-icons {
            display: flex;
            justify-content: center; /* Center the icons */
            flex-wrap: wrap; /* Allow icons to wrap onto multiple lines */
            max-width: 100%; /* Ensure it doesn't exceed the container width */
        }
        .icon {
            width: 50px; /* Icon width */
            height: 50px; /* Icon height */
            margin: 0 10px; /* Spacing between icons */
            background-color: #f0f0f0; /* Placeholder background color */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Add this line */
        }
        .icon img {
            width: 80%; /* Adjust image size */
            height: auto; /* Keep aspect ratio */
        }
        #languageSelect {
            font-size: 16px;
            padding: 5px;
        }
        #moreApps {
            position: relative; /* Change to relative */
            font-weight: bold;
            color: red;
            cursor: pointer; /* Hand cursor on hover */
            margin: 10px 0; /* Margin for spacing */
        }
        #donateLabel {
            position: relative; /* Change to relative */
            font-weight: bold;
            color: red;
            cursor: pointer; /* Hand cursor on hover */
            margin: 10px 0; /* Margin for spacing */
        }
        #dropdown {
            display: none;
            position: absolute;
            top: 50px; /* Adjusted value to avoid overlap */
            right: 10px;
            background-color: #ccc; /* Set the dropdown list to grey */
            border: 1px solid black;
            z-index: 10;
        }
        #dropdown div {
            padding: 5px;
            cursor: pointer;
            background-color: #ccc; /* Default option background color */
        }
        #dropdown div:hover {
            background-color: #bbb; /* Slightly darker grey on hover */
        }
    </style>
</head>
<body>
    <div id="moreApps">More Free Apps</div>
    <div id="dropdown">
        <a href="https://fekrasolutions.github.io/EyeRelax/" target="_blank">EyeRelax-تطبيق راحة العين</a>
        <div>Loading2</div>
        <div>Loading3</div>
    </div>
    <div id="donateLabel">ساهم في التطوير</div>
    <div style="text-align: center; margin-bottom: 10px;">
        <img src="Media/Tlogo.png" alt="Language" style="height: 40px;">
        <br>
        <img src="Media/Language.png" alt="Language" style="height: 40px; margin-left: 2px;">
        <select id="languageSelect" style="margin-left: 10px;">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>
    </div>
    <!-- Title -->
    <div class="title">تطبيق محلات مواد البناء</div>
    <!-- Login Box -->
    <div class="login-box">
        <!-- Username -->
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" placeholder="Enter username">

        <!-- Password -->
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="Enter password">

        <!-- Buttons -->
        <div class="buttons">
            <button>إنشاء حساب جديد</button>
            <button>دخول</button>
        </div>
    </div>
    <!-- Splitter line -->
    <div class="splitter"></div>
    <!-- Social media icons -->
    <div class="social-icons">
        <div class="icon" onclick="window.open('https://wa.me/201060469453?text=Hi', '_blank');"><img src="Media/whatsapp.png" alt="Whatsapp"></div>
        <div class="icon" onclick="window.open('https://www.facebook.com/Fekra.business.Solutions', '_blank');"><img src="Media/facebook.png" alt="Facebook"></div>
        <div class="icon" onclick="window.open('https://www.youtube.com/@fekrabusinesssolutions', '_blank');"><img src="Media/youtube.png" alt="YouTube"></div>
        <div class="icon" onclick="window.open('https://www.tiktok.com/@fekra_remote_va', '_blank');"><img src="Media/Tiktok.png" alt="TikTok"></div>
        <div class="icon" onclick="window.open('https://www.instagram.com/fekrasolutions/', '_blank');"><img src="Media/instagram.png" alt="Instagram"></div>
        <div class="icon" onclick="window.open('https://x.com/Fekrasolutions', '_blank');"><img src="Media/twitter.png" alt="Twitter"></div>
    </div>
    <!-- Logo -->
    <div style="text-align: center; margin-top: 20px;">
        <img src="Media/Tlogo.png" alt="Logo" style="max-width: 35%; height: auto;">
    </div>
    <!-- Donation Message Container -->
    <div id="donationMessage" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border: 1px solid black; padding: 20px; z-index: 1000; text-align: center;">
        <div id="donationText" style="color: black;"></div>
        <button id="closeButton" style="margin-top: 10px;">Close</button>
    </div>
    <script>
        function updateAppLanguage() {
            var selectedLanguage = document.getElementById("languageSelect").value;
            var moreAppsLabel = document.getElementById("moreApps"); // Add this line
            var donateLabel = document.getElementById("donateLabel"); // Add this line
            
            if (selectedLanguage === "ar") {
                moreAppsLabel.innerHTML = "تطبيقات مجانية أخرى"; // Arabic for "More Free Apps"
                donateLabel.innerHTML = "ساهم في التطوير"; // Arabic for "Donate"
            } else {
                moreAppsLabel.innerHTML = "More Free Apps"; // English for "More Free Apps"
                donateLabel.innerHTML = "Donate"; // English for "Donate"
            }
        }

        // Show dropdown on clicking "More Free Apps"
        document.getElementById('moreApps').onclick = function() {
            var dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        };

        // Show donation message
        document.getElementById('donateLabel').onclick = function() {
            document.getElementById('donationMessage').style.display = 'block';
            document.getElementById('donationText').innerHTML = 'إذا كنت تجد تطبيقنا مفيدًا، يرجى التفكير في دعمنا من خلال التبرع.';
        };

        // Close donation message
        document.getElementById('closeButton').onclick = function() {
            document.getElementById('donationMessage').style.display = 'none';
        };
        
        // Update language on selection change
        document.getElementById("languageSelect").addEventListener("change", updateAppLanguage);
    </script>
</body>
</html>
