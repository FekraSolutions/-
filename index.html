    <script>
        function updateAppLanguage() {
    var selectedLanguage = document.getElementById("languageSelect").value;
    var moreAppsLabel = document.getElementById("moreApps"); 
    
    // Add references to the title and login box elements
    var titleElement = document.querySelector(".title");
    var usernameLabel = document.querySelector("label[for='username']");
    var passwordLabel = document.querySelector("label[for='password']");
    var createAccountButton = document.querySelector(".buttons button:nth-child(1)"); // First button
    var loginButton = document.querySelector(".buttons button:nth-child(2)"); // Second button

    if (selectedLanguage === "ar") {
        moreAppsLabel.innerHTML = "تطبيقات مجانية أخرى"; 
        titleElement.innerHTML = "تطبيق كاشير وحسابات المحلات"; // Title in Arabic
        usernameLabel.innerHTML = "اسم المستخدم"; // Username label in Arabic
        passwordLabel.innerHTML = "كلمة المرور"; // Password label in Arabic
        createAccountButton.innerHTML = "إنشاء حساب جديد"; // Create account button in Arabic
        loginButton.innerHTML = "دخول"; // Login button in Arabic
    } else if (selectedLanguage === "en") {
        moreAppsLabel.innerHTML = "More Free Apps"; 
        titleElement.innerHTML = "Store Cashier & ERP"; // Title in English
        usernameLabel.innerHTML = "Username"; // Username label in English
        passwordLabel.innerHTML = "Password"; // Password label in English
        createAccountButton.innerHTML = "Create New Account"; // Create account button in English
        loginButton.innerHTML = "Login"; // Login button in English
    }
}


        // Add event listener to language select dropdown
        document.getElementById("languageSelect").addEventListener("change", updateAppLanguage);

        // Call updateLabel on page load to set the initial label value
        updateAppLanguage();

            // Toggle dropdown visibility when "More Free Apps" button is clicked
    document.getElementById("moreApps").addEventListener("click", function(event) {
        event.stopPropagation(); // Stop the click from propagating to the document
        var dropdown = document.getElementById("dropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    // Close the dropdown if a click occurs outside of it
    document.addEventListener("click", function(event) {
        var dropdown = document.getElementById("dropdown");
        var moreAppsButton = document.getElementById("moreApps");

        // Check if the clicked element is not the dropdown itself or the button that opens it
        if (!dropdown.contains(event.target) && event.target !== moreAppsButton) {
            dropdown.style.display = "none"; // Close the dropdown
        }
    });
        
document.getElementById("newAccountButton").onclick = function() {
    var selectedLanguage = document.getElementById("languageSelect").value;

    // Check the selected language and open the appropriate URL
    if (selectedLanguage === "ar") {
        window.open("https://docs.google.com/forms/d/e/1FAIpQLSezumSx-ZlTRScOw2vNxoUE1ewE-q44cUsLGl-xptVoe9i7HA/viewform?usp=sharing", "_blank");
    } else if (selectedLanguage === "en") {
        window.open("https://docs.google.com/forms/d/e/1FAIpQLSeLhQAgAvIzXVDW2QIuMP6EHusQpL9UOBnOi6KQun7bUXy1Cw/viewform?usp=sharing", "_blank");
    }
};

document.getElementById('loginButton').onclick = function() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var selectedLanguage = document.getElementById('languageSelect').value;
    
    var url = `https://script.google.com/macros/s/AKfycbwM85aRmSFvzVRirThLbM5ngQvmNNf5T2OUejE1nAQdqc4oL67LNC7wCdB-q7HMtycU/exec?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

    fetch(url, { method: 'GET' })
        .then(response => response.text())
        .then(data => {
            if (data === "Match") {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';

                if (selectedLanguage === "ar") {
                    window.location.href = `ArabicHome.html?username=${encodeURIComponent(username)}`;
                } else if (selectedLanguage === "en") {
                    window.location.href = `EnglishHome.html?username=${encodeURIComponent(username)}`;
                }
            } else {
                alert("INCORRECT INFORMATION");
            }
        })
        .catch(() => {
            // Handle errors silently, if needed
        });
};
    </script>
