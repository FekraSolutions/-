<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background-color: #F4E1BC;
            position: relative;
        }

        .icon-textbox-container {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            background-color: #E8D3A5; /* Slightly darker than the body background */
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }

        .textbox {
            width: 200px;
            height: 35px;
            margin-left: 10px; /* Spacing between icon and textbox */
            background-color: #F4E1BC; /* Match the body background */
            border: none;
            outline: none;
            font-size: 18px;
            text-align: right;
            padding: 5px;
        }

        .label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 60px;
        }

        .label {
            font-size: 24px;
            direction: rtl;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .label:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Icon and textbox container -->
    <div class="icon-textbox-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
        <input type="text" class="textbox" id="emailTextbox" placeholder=""/>
    </div>

    <!-- Container for clickable labels -->
    <div class="label-container">
        <div class="label" onclick="redirectToPage()">الكاشير</div>
        <div class="label" onclick="redirectToPagePurchase()">شراء مخزون</div>
        <div class="label">رصيد المخزون</div>
        <div class="label">رصيد النقدية</div>
        <div class="label">رصيد الآجل</div>
    </div>

    <script>
        function redirectToPage() {
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                location.href = 'ArabicCashierMobile.html';
            } else {
                location.href = 'ArabicCashier.html';
            }
        }

                function redirectToPagePurchase() {
                location.href = 'ArabicPurchase.html';
        }
        
            //username
            window.onload = function() {
        // Get the query string
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');

        // Set the textbox value to the username
        if (username) {
            document.getElementById('usernameDisplay').value = username;
        }
    };

        // Function to get URL parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Set the textbox value with the username from the URL
        window.onload = function() {
            const username = getQueryParameter('username');
            if (username) {
                document.getElementById('emailTextbox').placeholder = username; // Set as placeholder
                // If you want to set the value instead, use:
                // document.getElementById('emailTextbox').value = username;
            }
        };
        
    </script>
</body>
</html>
