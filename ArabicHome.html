<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>االرئيسية - تطبيق محلات أدوات البناء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            font-family: 'Cairo', sans-serif;
            flex-direction: column;
            background-color: #F4E1BC; /* Light sand color, more yellowish */
            position: relative;
        }
        .icon-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 10px; /* Add padding for spacing */
            box-sizing: border-box;
            position: fixed; /* Keeps the icon at the top on scroll */
            top: 0;
            left: 0;
        }
        .icon {
            width: 35px; /* Responsive size */
            height: auto; /* Keep aspect ratio */
            cursor: pointer;
        }
        label {
            font-size: 24px; /* Larger font size */
            direction: rtl; /* Right-to-left direction for Arabic */
        }
    </style>
</head>
<body>
    <!-- Icon container to hold the icon in the top left corner -->
    <div class="icon-container">
        <a href="#">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
    </div>

    <label>اختبار عربي</label> <!-- "Test Arabic" in Arabic -->
</body>
</html>
