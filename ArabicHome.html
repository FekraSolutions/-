<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - تطبيق كاشير وحسابات المحلات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Cairo', sans-serif;
    flex-direction: column;
    background: rgba(244, 225, 188, 0.8) url('Media/buildinghomebackground.jpg') center center no-repeat;
    background-size: cover;
    position: relative;
}


        .icon-textbox-container {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            background-color: #E8D3A5;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .icon {
            width: 35px;
            height: auto;
            cursor: pointer;
        }

        .textbox {
            width: 200px;
            height: 35px;
            margin-left: 10px;
            background-color: #F4E1BC;
            border: none;
            outline: none;
            font-size: 18px;
            text-align: right;
            padding: 5px;
        }

        .label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 60px;
        }

        .label {
            font-size: 24px;
            direction: rtl;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            background-color: #D6B77E; /* Darker sand color */
        }

        .label:hover {
            background-color: #e0e0e0;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: black;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            margin-top: 150px; /* Adjust this value to change how far down the content goes */
            background-color: #D6B77E; /* Darker sand color */
        }
    </style>
</head>
<body>
    <div class="icon-textbox-container">
        <a href="https://fekrasolutions.github.io/Building-Materials-Stores-Application/">
            <img src="Media/off.png" alt="Icon" class="icon">
        </a>
        <input type="text" class="textbox" id="emailTextbox" placeholder="" readonly />
    </div>
 <div class="title">تطبيق محلات مواد البناء</div>
    <div class="label-container">
        <div class="label" onclick="goToCashierPage()">الكاشير</div>
        <div class="label" onclick="goToPurchasePage()">شراء المخزون</div>
        <div class="label" onclick="goToInventoryPage()">رصيد المخزون</div>
        <div class="label">رصيد النقدية</div>
        <div class="label">رصيد الآجل</div>
    </div>

 <script>
// Redirect to ArabicCashier page based on device type with the username in the URL
function goToCashierPage() {
    const username = document.getElementById('emailTextbox').value;
    if (username) {
        window.location.href = `ArabicCashier.html?username=${encodeURIComponent(username)}`;
    }
}



// Redirect to ArabicPurchase.html with the username in the URL
function goToPurchasePage() {
    const username = document.getElementById('emailTextbox').value;
    if (username) {
        window.location.href = `ArabicPurchase.html?username=${encodeURIComponent(username)}`;
    }
}

// Redirect to inventory.html with the username in the URL
function goToInventoryPage() {
    const username = document.getElementById('emailTextbox').value;
    if (username) {
        window.location.href = `inventory.html?username=${encodeURIComponent(username)}`;
    }
}
        // Set the textbox value with the username from the URL
        window.onload = function () {
            const username = getQueryParameter('username');
            if (username) {
                document.getElementById('emailTextbox').value = username;
            }
        };

        // Function to get query parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</body>
</html>
